---
- name: install usefull packages
  apt:
    name:
      - curl
      - jq
    state: present
  when: ansible_os_family == 'Debian'

- name: install usefull packages
  dnf:
    name: 
      - curl-minimal
      - jq
      - libxcrypt-compat
    state: latest
  when: ansible_os_family == 'RedHat'
